<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurmatik</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .download-buttons img {
            height: 48px;
            transition: transform 0.2s;
        }
        .download-buttons img:hover {
            transform: scale(1.05);
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 14px;
        }
        footer a {
            color: #007AFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .download-buttons img {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="download-buttons">
            <a href="#" class="store-button">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
                     alt="App Store'dan İndir">
            </a>
            <a href="#" class="store-button">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
                     alt="Google Play'den İndir">
            </a>
        </div>

        <video controls poster="assets/K_sayfa_01.jpg">
            <source src="assets/Kurmatik_TNT.mp4" type="video/mp4">
        </video>

        <div class="gallery">
            <img src="assets/K_sayfa_01.jpg" alt="Kurmatik Ekran 1">
            <img src="assets/K_sayfa_02.jpg" alt="Kurmatik Ekran 2">
            <img src="assets/K_sayfa_03.jpg" alt="Kurmatik Ekran 3">
        </div>

        <footer>
            <a href="privacy.html">Gizlilik</a>
            <a href="terms.html">Koşullar</a>
            <a href="support.html">Destek</a>
        </footer>
    </div>

</body>
</html>
