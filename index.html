<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurmatik</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: block;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video controls poster="assets/K_sayfa_01.jpg">
            <source src="assets/Kurmatik_TNT.mp4" type="video/mp4">
        </video>
        <div class="gallery">
            <img src="assets/K_sayfa_01.jpg" alt="Kurmatik Ekran 1">
            <img src="assets/K_sayfa_02.jpg" alt="Kurmatik Ekran 2">
            <img src="assets/K_sayfa_03.jpg" alt="Kurmatik Ekran 3">
        </div>
    </div>
</body>
</html>
